<!-- 
  Tillerstead Sacred Geometric Pattern Library
  High-quality SVG patterns for backgrounds, heroes, and UI elements
  Tile-inspired, sacred geometry, subtle and professional
-->

<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <defs>
    
    <!-- PATTERN 1: Classic Tile Grid (4x4 Grid) -->
    <pattern id="tile-grid" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="none"/>
      <rect x="2" y="2" width="46" height="46" fill="currentColor" opacity="0.03" rx="2"/>
      <rect x="52" y="2" width="46" height="46" fill="currentColor" opacity="0.03" rx="2"/>
      <rect x="2" y="52" width="46" height="46" fill="currentColor" opacity="0.03" rx="2"/>
      <rect x="52" y="52" width="46" height="46" fill="currentColor" opacity="0.03" rx="2"/>
      <line x1="0" y1="50" x2="100" y2="50" stroke="currentColor" stroke-width="0.5" opacity="0.08"/>
      <line x1="50" y1="0" x2="50" y2="100" stroke="currentColor" stroke-width="0.5" opacity="0.08"/>
    </pattern>

    <!-- PATTERN 2: Hexagonal Honeycomb (Sacred Geometry) -->
    <pattern id="hexagon-honeycomb" x="0" y="0" width="86.6" height="100" patternUnits="userSpaceOnUse">
      <path d="M 0,50 L 25,10 L 75,10 L 100,50 L 75,90 L 25,90 Z" 
            fill="none" 
            stroke="currentColor" 
            stroke-width="0.5" 
            opacity="0.06"/>
      <circle cx="50" cy="50" r="3" fill="currentColor" opacity="0.04"/>
    </pattern>

    <!-- PATTERN 3: Flower of Life (Simplified) -->
    <pattern id="flower-of-life" x="0" y="0" width="120" height="120" patternUnits="userSpaceOnUse">
      <circle cx="60" cy="60" r="20" fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.05"/>
      <circle cx="40" cy="60" r="20" fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.05"/>
      <circle cx="80" cy="60" r="20" fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.05"/>
      <circle cx="50" cy="43" r="20" fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.05"/>
      <circle cx="70" cy="43" r="20" fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.05"/>
      <circle cx="50" cy="77" r="20" fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.05"/>
      <circle cx="70" cy="77" r="20" fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.05"/>
    </pattern>

    <!-- PATTERN 4: Diamond Lattice -->
    <pattern id="diamond-lattice" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse">
      <path d="M 40,0 L 80,40 L 40,80 L 0,40 Z" 
            fill="currentColor" 
            opacity="0.02"/>
      <path d="M 40,0 L 80,40 L 40,80 L 0,40 Z" 
            fill="none" 
            stroke="currentColor" 
            stroke-width="0.5" 
            opacity="0.08"/>
      <circle cx="40" cy="40" r="2" fill="currentColor" opacity="0.06"/>
    </pattern>

    <!-- PATTERN 5: Moroccan Tile (Quatrefoil) -->
    <pattern id="moroccan-tile" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="0" cy="0" r="25" fill="currentColor" opacity="0.03"/>
      <circle cx="100" cy="0" r="25" fill="currentColor" opacity="0.03"/>
      <circle cx="0" cy="100" r="25" fill="currentColor" opacity="0.03"/>
      <circle cx="100" cy="100" r="25" fill="currentColor" opacity="0.03"/>
      <circle cx="50" cy="50" r="15" fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.08"/>
    </pattern>

    <!-- PATTERN 6: Circular Dots (Clean & Modern) -->
    <pattern id="dots-pattern" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="2" fill="currentColor" opacity="0.06"/>
    </pattern>

    <!-- PATTERN 7: Subtle Waves (Organic Flow) -->
    <pattern id="wave-pattern" x="0" y="0" width="100" height="40" patternUnits="userSpaceOnUse">
      <path d="M 0,20 Q 25,10 50,20 T 100,20" 
            fill="none" 
            stroke="currentColor" 
            stroke-width="0.5" 
            opacity="0.06"/>
      <path d="M 0,30 Q 25,20 50,30 T 100,30" 
            fill="none" 
            stroke="currentColor" 
            stroke-width="0.5" 
            opacity="0.04"/>
    </pattern>

    <!-- PATTERN 8: Metatron's Cube (Simplified) -->
    <pattern id="metatron-cube" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <g transform="translate(100, 100)">
        <!-- Center circle -->
        <circle r="20" fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.05"/>
        <!-- Outer circles -->
        <circle cx="0" cy="-40" r="20" fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.05"/>
        <circle cx="35" cy="-20" r="20" fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.05"/>
        <circle cx="35" cy="20" r="20" fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.05"/>
        <circle cx="0" cy="40" r="20" fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.05"/>
        <circle cx="-35" cy="20" r="20" fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.05"/>
        <circle cx="-35" cy="-20" r="20" fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.05"/>
        <!-- Connecting lines -->
        <line x1="0" y1="-40" x2="0" y2="40" stroke="currentColor" stroke-width="0.5" opacity="0.04"/>
        <line x1="-35" y1="-20" x2="35" y2="20" stroke="currentColor" stroke-width="0.5" opacity="0.04"/>
        <line x1="-35" y1="20" x2="35" y2="-20" stroke="currentColor" stroke-width="0.5" opacity="0.04"/>
      </g>
    </pattern>

    <!-- PATTERN 9: Subway Tile (Brick Layout) -->
    <pattern id="subway-tile" x="0" y="0" width="120" height="60" patternUnits="userSpaceOnUse">
      <rect x="2" y="2" width="56" height="26" fill="currentColor" opacity="0.03" rx="1"/>
      <rect x="62" y="2" width="56" height="26" fill="currentColor" opacity="0.03" rx="1"/>
      <rect x="32" y="32" width="56" height="26" fill="currentColor" opacity="0.03" rx="1"/>
      <rect x="92" y="32" width="26" height="26" fill="currentColor" opacity="0.03" rx="1"/>
      <rect x="-28" y="32" width="56" height="26" fill="currentColor" opacity="0.03" rx="1"/>
    </pattern>

    <!-- PATTERN 10: Star Grid (Playful) -->
    <pattern id="star-grid" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse">
      <path d="M 40,10 L 45,30 L 65,30 L 50,42 L 55,62 L 40,50 L 25,62 L 30,42 L 15,30 L 35,30 Z" 
            fill="currentColor" 
            opacity="0.04"/>
      <circle cx="40" cy="40" r="2" fill="currentColor" opacity="0.06"/>
    </pattern>

    <!-- PATTERN 11: Chevron (Herringbone) -->
    <pattern id="chevron-pattern" x="0" y="0" width="60" height="40" patternUnits="userSpaceOnUse">
      <path d="M 0,0 L 30,20 L 0,40" fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.06"/>
      <path d="M 30,0 L 60,20 L 30,40" fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.06"/>
    </pattern>

    <!-- PATTERN 12: Basketweave -->
    <pattern id="basketweave" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="40" height="20" fill="currentColor" opacity="0.04"/>
      <rect x="40" y="20" width="40" height="20" fill="currentColor" opacity="0.04"/>
      <rect x="0" y="40" width="20" height="40" fill="currentColor" opacity="0.04"/>
      <rect x="60" y="40" width="20" height="40" fill="currentColor" opacity="0.04"/>
      <rect x="20" y="60" width="40" height="20" fill="currentColor" opacity="0.02"/>
    </pattern>

  </defs>
</svg>
