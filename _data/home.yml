materials:
  eyebrow: "Materials & Methods"
  title: "Specification-Driven Material Selection"
  summary: "Materials matter. The right mortar, membrane, and grout ensure long-term performance. All materials used are ANSI A108/A118-rated for their specific application."
  callout: null
  items:
    - icon: tile
      title: "Mortar & Grout Selection"
      description: "C2-rated modified thinsets with ISO 13007 certification. Grout selected for application (epoxy for wet areas, standard for low-traffic). All materials rated for the specific tile and substrate combination."
      points:
        - "Mapei, Laticrete, Ardex—industry-standard manufacturers"
        - "Epoxy grout for moisture-prone areas (showers, kitchen)"
        - "Penetrating sealers for porous materials"
    - icon: waterproofing
      title: "Waterproofing Systems"
      description: "ANSI A118.10 certified membranes (Schluter KERDI, Laticrete Hydroban, or equivalent). All systems installed per manufacturer specifications, seams verified, and flood-tested with photo documentation."
      points:
        - "Seams overlapped per manufacturer specs and verified"
        - "Penetrations detailed with reinforcing fabric and extra coats"
        - "Flood test with water—24 hours minimum, documented"
    - icon: stone
      title: "Stone & Specialty Materials"
      description: "Book-matched marble and gauged porcelain slabs selected for application. Sealed with breathable, ASTM-compliant impregnating sealers. Finishes (honed, polished, leathered) selected based on performance requirements."
