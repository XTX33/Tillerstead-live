services:
  eyebrow: "Expert Execution—From Foundation to Finish"
  title: "Tile Installation & Waterproofing Built to Standards"
  summary: "Tile is durable only if installed correctly. Professional tile installation requires substrate flatness verification, ANSI-rated waterproofing, and proper material selection. That's what we deliver—every time."
  real_talk: "Real Talk: I measure substrates with precision tools, not my eyes. I flood-test waterproofing because hoping it doesn't leak isn't a strategy. And yes, we document every installation—because if you're investing this much, you deserve proof it was done right."
  cards:
    - icon: tile
      title: "Tile Installation & Waterproofing"
      description: "Porcelain, ceramic, natural stone—installed with TCNA precision. We engineer the substrate, waterproof to ANSI standards (A118.10), and ensure 95% mortar coverage on large-format tile. Professional tile installation requires proper methodology."
      details:
        - "Substrate flatness verified to specification—tested, not estimated"
        - "Showers built to withstand water intrusion—flood-tested before completion"
        - "Large-format tile (≥15\") set with full coverage per manufacturer specs"
        - "Layout geometry optimized for minimal cuts and balanced appearance"
      url: "/services/#tile"
    - icon: stone
      title: "Natural Stone & Slabs"
      description: "Marble, granite, and gauged porcelain slabs require specialized handling. We book-match for seamless veining, seal with penetrating products (ASTM-compliant), and set with the correct mortar for each stone type."
      details:
        - "Book-matched marble for seamless veining continuity"
        - "6mm porcelain slabs set to manufacturer specs—verified, not approximate"
        - "Natural stone sealed with breathable, ASTM-compliant products"
        - "Thermal movement engineered for fireplaces and heated applications"
      url: "/services/#stone"
    - icon: waterproofing
      title: "Waterproofing Systems (ANSI A118.10 Certified)"
      description: "Waterproofing is the foundation of long-term tile performance. We use certified membranes (Schluter KERDI, Laticrete Hydroban), install per manufacturer specs, flood-test with water, and provide complete photo documentation."
      details:
        - "ANSI A118.10 membranes installed with seam verification"
        - "Flood testing with photographic documentation—proof of performance"
        - "Every penetration (valve, drain, niche) detailed per TCNA guidelines"
        - "Documentation package for insurance, warranty, and peace of mind"
      url: "/services/#waterproofing"
  actions:
    primary:
      label: "Request an Estimate"
      url: /contact/
    secondary:
      label: "View Portfolio"
      url: /portfolio/
  note: "Every installation meets TCNA 2024 standards. Every detail documented. Every promise kept."

