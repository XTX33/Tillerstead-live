<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" role="img" aria-labelledby="tillerstead-logo-title tillerstead-logo-desc">
  <title id="tillerstead-logo-title">Tillerstead LLC logo</title>
  <desc id="tillerstead-logo-desc">Emerald tile grid with roof mark and brass accent, reading Tillerstead LLC.</desc>
  <style>
    .field{fill:var(--color-primary,#00a86b)}
    .accent{fill:var(--color-accent,#8b6f47)}
    .surface{fill:var(--color-surface-elevated,#fff)}
    .word-main{fill:var(--color-primary,#00a86b);font:700 72px Georgia,'Times New Roman',serif}
    .word-accent{fill:var(--color-accent,#8b6f47);font:700 72px Georgia,'Times New Roman',serif}
    .word-llc{fill:var(--color-primary,#00a86b);font:400 42px Georgia,'Times New Roman',serif}
  </style>
  <rect x="110" y="40" width="420" height="420" rx="4" class="field"/>
  <path class="surface" d="M140 70h80v80h-80zM240 70h80v80h-80zM340 70h80v80h-80zM440 70h80v80h-80zM140 170h80v80h-80zM340 170h80v80h-80zM440 170h80v80h-80zM140 270h80v80h-80zM240 270h80v80h-80zM340 270h80v80h-80zM440 270h80v80h-80z"/>
  <path class="surface" d="M250 120 320 60 390 120V300H250Z"/>
  <path class="accent" transform="rotate(-22 360 280)" d="M360 230 410 300 340 330 290 270Z"/>
  <g transform="translate(80 500)">
    <text x="0" y="0" class="word-main">Tiller</text>
    <text x="220" y="0" class="word-accent">stead</text>
    <text x="220" y="64" class="word-llc">LLC</text>
  </g>
</svg>
