<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <defs>
    <!-- Moroccan zellige tile pattern -->
    <pattern id="moroccan-tile" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <!-- Base -->
      <rect width="100" height="100" fill="#f8f9fa" opacity="0.25"/>
      
      <!-- Quatrefoil shapes -->
      <g opacity="0.12" stroke="#2c5282" stroke-width="0.7" fill="none">
        <!-- Center quatrefoil -->
        <path d="M 50 30 Q 40 30 40 40 Q 40 30 30 30 Q 40 30 40 20 Q 40 30 50 30 Z"/>
        <path d="M 70 50 Q 70 40 60 40 Q 70 40 70 30 Q 70 40 80 40 Q 70 40 70 50 Z"/>
        <path d="M 50 70 Q 60 70 60 60 Q 60 70 70 70 Q 60 70 60 80 Q 60 70 50 70 Z"/>
        <path d="M 30 50 Q 30 60 40 60 Q 30 60 30 70 Q 30 60 20 60 Q 30 60 30 50 Z"/>
        
        <!-- Corner elements -->
        <circle cx="50" cy="50" r="8" opacity="0.08"/>
        <circle cx="50" cy="50" r="15" opacity="0.06"/>
        
        <!-- Star points -->
        <line x1="50" y1="35" x2="50" y2="40" stroke="#3182ce" stroke-width="0.5" opacity="0.15"/>
        <line x1="50" y1="60" x2="50" y2="65" stroke="#3182ce" stroke-width="0.5" opacity="0.15"/>
        <line x1="35" y1="50" x2="40" y2="50" stroke="#3182ce" stroke-width="0.5" opacity="0.15"/>
        <line x1="60" y1="50" x2="65" y2="50" stroke="#3182ce" stroke-width="0.5" opacity="0.15"/>
      </g>
      
      <!-- Accent dots -->
      <circle cx="25" cy="25" r="1.5" fill="#3182ce" opacity="0.1"/>
      <circle cx="75" cy="25" r="1.5" fill="#3182ce" opacity="0.1"/>
      <circle cx="25" cy="75" r="1.5" fill="#3182ce" opacity="0.1"/>
      <circle cx="75" cy="75" r="1.5" fill="#3182ce" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="100" height="100" fill="url(#moroccan-tile)"/>
</svg>
