<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 440 128"
     role="img"
     aria-labelledby="ts-logo-title ts-logo-desc">
  <title id="ts-logo-title">Tillerstead LLC</title>
  <desc id="ts-logo-desc">
    Header logo for Tillerstead LLC, a New Jersey tile, remodeling, and property maintenance contractor.
  </desc>

  <style>
    .ts-tile { fill: #0b162d; }
    .ts-grout { stroke: #f1c46a; }
    .ts-text { fill: #2ce6b3; }
  </style>

  <!-- TILE T MARK -->
  <g transform="translate(10,16)" class="ts-grout" stroke-width="6" stroke-linejoin="miter">
    <!-- tile size = 32, joint = 8 -->
    <!-- Top row -->
    <rect x="0"  y="0"  width="32" height="32" class="ts-tile" />
    <rect x="40" y="0"  width="32" height="32" class="ts-tile" />
    <rect x="80" y="0"  width="32" height="32" class="ts-tile" />
    <!-- stem -->
    <rect x="40" y="40" width="32" height="32" class="ts-tile" />
    <rect x="40" y="80" width="32" height="32" class="ts-tile" />
  </g>

  <!-- WORDMARK -->
  <text x="150" y="72"
        class="ts-text"
        font-family="system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif"
        font-size="40"
        font-weight="700">
    TILLERSTEAD
  </text>
</svg>
