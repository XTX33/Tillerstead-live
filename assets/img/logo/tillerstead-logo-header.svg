<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 460 140" role="img" aria-labelledby="ts-logo-title ts-logo-desc">
  <title id="ts-logo-title">Tillerstead LLC</title>
  <desc id="ts-logo-desc">Header logo for Tillerstead with evergreen tiles and brass grout lines.</desc>
  <style>
    .tile{fill:#0d3b2c;stroke:#c99a3f;stroke-linejoin:miter;stroke-linecap:square;stroke-width:7}
    .word{fill:#0d3b2c;font:800 40px 'Inter','Manrope',system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;letter-spacing:1.4px}
  </style>
  <g transform="translate(10 10)">
    <rect class="tile" x="0" y="0" width="32" height="32" rx="3"/>
    <rect class="tile" x="40" y="0" width="32" height="32" rx="3"/>
    <rect class="tile" x="80" y="0" width="32" height="32" rx="3"/>
    <rect class="tile" x="40" y="40" width="32" height="32" rx="3"/>
    <rect class="tile" x="40" y="80" width="32" height="32" rx="3"/>
  </g>
  <text x="150" y="78" class="word">TILLERSTEAD</text>
</svg>
